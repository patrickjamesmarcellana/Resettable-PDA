<html>
    <head>
        <title>Resettable PDA</title>
        <template id="timeline-template">
            <div class="timeline-container">
                <div>
                    <span class="timeline-state"></span>
                    <span class="timeline-input"></span>
                </div>
                <div>
                    <span class="timeline-stack"></span>
                </div>
            </div>
        </template>
        <style>
            .timelines-page {
                border: 1px solid aquamarine;
                padding: 1rem;
            }
            .timeline-container {
                border: 1px solid black;
                border-radius: 2px;
                margin-bottom: 2rem;
            }
            .input-head-mark {
                color: red;
            }
            .accepted {
                background-color: forestgreen;
            }
            .dead {
                background-color: lightslategray;
            }

            #load-file {
                width: 100%;
                height: 15%;
                background-color: wheat;
            }
        </style>
        <script src="timeline-gui-renderer.js" defer></script>
    </head>
    <body>
        <div>
            <button id="load-file">Drag a file to open or click here to browse</button>
            <span id="file-path"></span>
        </div>
        <div>
            <input id="input-string" type="text">
            
            <button id="submit">Submit</button>
        </div>
        <div id="timelines"></div>
    </body>
</html>
